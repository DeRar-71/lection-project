@if(control) {
  <mat-form-field>
    <mat-label>{{label | uppercase | translate}}</mat-label>
    <input
      [type]="type"
      [name]="name"
      matInput
      [formControl]="control"
      autocomplete="off"
    />
    @if (control.invalid && (control.dirty || control.touched)) {
      <mat-error>{{ errorMessage | translate}}</mat-error>
    }
  </mat-form-field>
}
