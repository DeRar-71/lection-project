<div class="main-section">
  <div class="main-section__content">

    <div class="main-section__text">{{ 'HOME_PAGE.MAIN_TEXT' | translate}}</div>

    <section class="main-section__features">
      @for(content of contents;  track content.id) {
        <div class="main-section__feature">
          <h2>{{ content.title | translate}}</h2>
          <p>{{ content.text | translate}}</p>
        </div>
      }
    </section>
  </div>
</div>
