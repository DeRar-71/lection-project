<form class="auth-form">

  <div class="auth-form__title">Registration</div>

  <div class="auth-form__inputs">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email"  matInput/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput/>
    </mat-form-field>

  </div>
  <div class="auth-form__actions">
    <button mat-raised-button color="primary" class="auth-form__button">Register</button>
    <span class="auth-form__support">If you already have an account, <a routerLink="/login" class="auth-form__link">log in</a></span>
  </div>

</form>
